<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body class="bg-primary">
    <header>
        <div class="intro py-3 bg-primary text-center">
            <div class="container">
                <h2 class="text-light display-3 my-4">Ninja Quiz</h2>
            </div>
        </div>
    </header>

    <div class="quiz py-4 bg-white">
        <div class="container">
            <h2 class="my-5 text-black">
                On with the questions ...
            </h2>
            <form action="" class="quiz-form text-primary">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions? </p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label></div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry... a Ninja will always find their way</label></div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Give them pizza. It gives them sense of direction as spinach gave Popeye strenght</label></div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. How can I become a ninja? </p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">A ninja is not made. A ninja is born</label></div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Take the "How to become a ninja in 3 months" bootcamp</label></div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">If you are asking yourself this question, then you shouldn't be a ninja ...</label></div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja? </p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">You recognize the outfit</label></div>
                    <div class="form-check my-3 text-secondary">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Are you sure you want to know?</label></div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">The grim reaper will tell you</label></div>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
