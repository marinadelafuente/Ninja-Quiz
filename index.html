<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja Quiz</title>
</head>

<body class="bg-primary">
    <header>
        <div class="intro py-3 bg-primary text-center">
            <div class="container">
                <h2 class="title text-light text-uppercase display-3 my-4">Ninja Quiz</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="js-result py-2 d-none bg-primary text-center">
            <div class="container lead">
                <p>"You are <span class="js-user-score text-white display-4 p-3">0%</span>ninja"</p>
            </div>
        </div>
        <div class="quiz py-4 bg-white">
            <div class="container">
                <h2 class="my-5 text-black">
                    On with the questions ...
                </h2>
                <form class="js-quiz-form text-primary">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1. How do you give a Ninja directions? </p>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label pl-2">Show them a map</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label pl-2">Don't worry... a Ninja will always find their way</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q1" value="C">
                            <label class="form-check-label pl-2">Give them pizza. It gives them sense of direction as spinach gives Popeye strenght!</label></div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">2. How can I become a Ninja? </p>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label pl-2">A Ninja is not made. A Ninja is born</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label pl-2">Take the "How to become a Ninja in 3 months" bootcamp</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q2" value="C">
                            <label class="form-check-label pl-2">If you are asking yourself this question, then you shouldn't be a Ninja ...</label></div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">3. How do you know when you've met a Ninja? </p>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label pl-2">You recognize the outfit</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label pl-2">Are you sure you want to know?</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label pl-2">The grim reaper will tell you</label></div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4. What do you think is the Ninja's favourite hobby? </p>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label pl-2">Performing as a strip dancer</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label pl-2">Programming with Javascript!</label></div>
                        <div class="form-check my-2 text-secondary">
                            <input type="radio" name="q4" value="C">
                            <label class="form-check-label pl-2">Killing</label></div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
